name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.9]
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Linux-specific dependencies
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get install xclip xvfb
    - name: MacOS-specific dependencies
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install libmagic
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        pip install .
    - name: Unit tests
      if: ${{ matrix.os != 'ubuntu-latest' }}
      run: |
        python -m unittest discover -p test_*.py
    - name: Unit tests
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        XDG_SESSION_TYPE=x11 xvfb-run python -m unittest discover -p test_*.py

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '2'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        sudo apt-get install xclip xvfb
        python -m pip install --upgrade pip
        python -m pip install flake8 codecov
        pip install .
    - name: Generate code coverage
      run: |
        XDG_SESSION_TYPE=x11 xvfb-run coverage run --source refinery run-tests.py
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Generate documentation
      run: |
        python ./run-pdoc3.py --current-environment
    - name: Upload documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: ./html/refinery
        external_repository: binref/binref.github.io
        publish_branch: master
